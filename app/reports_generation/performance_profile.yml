# Defines which column from test runs is used for aggregated report. Default is "90% Line"
column_name: "90% Line"
runs:
  # fullPath should contain a full path to the directory with run results. E.g. /home/$USER/dc-app-performance-toolkit/jira/results/2019-08-06_17-41-08
  - runName: "without app"
    fullPath: "/home/ubuntu/jira_datacenter_app_performance_toolkit_execution/app/results/jira/2021-01-22_21-09-30/"
  - runName: "with app"
    fullPath: "/home/ubuntu/jira_datacenter_app_performance_toolkit_execution/app/results/jira/2021-01-22_23-07-05/"

# Chart generation config
index_col: "Action"
title: "DCAPT Performance Testing"
image_height_px: 1000
image_width_px: 1200
